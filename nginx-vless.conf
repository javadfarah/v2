user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 1024;
    multi_accept on;
    use epoll;
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Server "cloudflare" always;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

    # Single server block - CloudFlare handles HTTPS
    server {
        listen 80;
        listen [::]:80;
        listen 443;
        listen [::]:443;
        
        server_name hr.sagpaz.sbs abbas.sagpaz.sbs test-nginx-me.darkube.app test-javadfarah.darkube.app test-myself-test.darkube.app;

        # Security
        if ($request_method !~ ^(GET|POST|HEAD)$ ) {
            return 405;
        }

        # Rate limiting
        limit_req zone=api burst=20 nodelay;

        # Main website proxy (مخفی کردن ترافیک)
        location / {
            proxy_pass https://www.mashreghnews.ir;
            proxy_set_header Host www.mashreghnews.ir;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_ssl_server_name on;
            proxy_ssl_verify off;
            
            # Cache static content
            proxy_cache_valid 200 302 10m;
            proxy_cache_valid 404 1m;
        }

        # V2Ray WebSocket path (مسیر تصادفی)
        location /ws-path-random-12345 {
            if ($http_upgrade != "websocket") {
                return 404;
            }
            
            proxy_pass http://127.0.0.1:10086/ws-path-random-12345;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket specific settings
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
            proxy_connect_timeout 86400;
        }

        # Test endpoint (اختیاری - برای تست)
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # Block common attack paths
        location ~ /(\.|wp-|admin|phpmyadmin) {
            return 404;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
